<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <section id="login-ariea">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-ariea">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </section>

    <section id="transection-ariea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-6">
                <div class="submit-ariea">
                    <h4>Deposit</h4>
                    <input id="addAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <div id="addDeposit" class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-ariea">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <div id="addWithdraw" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
        
    </section>


    <footer>
        <small class="text-center d-block mt-5 pt-5">@ SABBIR AHMMED, 2021</small>
    </footer>
    

    <script>

        // login event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginAriea = document.getElementById("login-ariea");
            loginAriea.style.display = 'none';
            const transectionAriea = document.getElementById('transection-ariea');
            transectionAriea.style.display = "block";
        })

        // deposit event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            const convertValue = getInputNumber('addAmount');
            if(convertValue >=0)
            {
                depositBalance('currentDeposit', convertValue);  // using function , reducing code
                depositBalance('currentBalance', convertValue);

                document.getElementById('addAmount').value = '';
            }
            else{
                document.body.onclick = alert("Wrong input !");
            }
        })

        // withdraw event handler
        const addWithdraw = document.getElementById('addWithdraw');
        addWithdraw.addEventListener("click", function(){
            const withdrawMoney = getInputNumber("withdrawAmount");
            if(withdrawMoney>=0)
            {
                depositBalance('currentWithdraw', withdrawMoney);
                depositBalance('currentBalance', -1 * withdrawMoney);

                document.getElementById('withdrawAmount').value = '';
            }
            else
            {
                document.body.onclick = alert("Wrong input !");
            }
            
        })


        function getInputNumber(id)
        {
            const currentWithdraw = document.getElementById(id).value;
            const withdrawMoney = parseFloat(currentWithdraw);
            return withdrawMoney;
        }

        function depositBalance(id,convertValue)
        {
            const currentBalance = document.getElementById(id).innerText;
            const convertBalance = parseFloat(currentBalance);
            const totalAmount = convertBalance + convertValue ;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
